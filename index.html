<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet"> -->
</head>

<body>
    <img class="logo" src="assets/images/sw_logo.png" alt="Star Wars Logo">
    <div class="game">
        <div class="instructions flash infinite ">Choose your character</div>
        <div class="attacker"><h2>Attacker</h2></div>
        <div class="defender"><h2>Defender</h2></div>
        <div class="battle-text"></div>
        <div class="buttons">
            <button id="attack-btn">Attack</button>
            <button id="reset-btn">Reset</button>
        </div>
    </div>
    <footer class="footer">
            <small>Copyright &copy; 2017 Max Johnson</small>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
